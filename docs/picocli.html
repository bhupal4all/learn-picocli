				## Learning Java CLI using Picocli
				Note:
				* We will be learning Java CLI using picocli library
				* Easy to use and easy to program
				* I am Ranga Bhupal, I will be the instructor for this learning
				---
				Picocli is a one-file framework for creating Java command line applications with almost zero code
				Note:
				* Using Picocli we can code with ease
				* almost zero code for
				  * Parsing input arguments
				  * Converting input data types
				  * Help Generation
				---
                ### Features
                * Supports a variety of command line syntax styles including POSIX, GNU, MS-DOS and more
                * Generates highly customizable usage help
                * Generates beautiful documentation
                * Picocli makes it easy to follow Command Line Interface Guidelines
                * Picocli is licensed under the **Apache License 2.0**.
				Note:
				* These a few list of features of picocli library
            </script>

				<code class="hljs" data-trim data-line-numbers="|4,9,16,22|1,5,9|1-3|5-9|17-21|11-13|">
					<script type="text/template">
						@CommandLine.Command(name = "hello",
							version = "1.0.0",
							description = "This is a simple Hello Command")
						public class HelloCommand implements Runnable {
							@CommandLine.Option(
								names = {"-u", "--user"},
								required = false,
								description = "Provide User Name")
							String user;

							public static void main(String[] args) {
								new CommandLine(new HelloCommand()).execute(args);
							}

							@Override
							public void run() {
								if (user == null || user.length() == 0) {
									System.out.println("[hello] Hello World");
								} else {
									System.out.println("[hello] Hello " + user);
								}
							}
						}
					</script>
				</code>
